<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
    
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="">
  </header>

  <div class="hero-image">
    <img src="images/hero-mobile.jpg" alt="" class="fill">
  </div>

  <main>
    <div class="container">
      <h1><span>We're</span><br> coming<br> soon</h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    
      <div class="email-wrapper">
        <input type="text" id="email-address" class="email-id" placeholder="Email Address">
        <button class="email-submit" id="submit-btn"><img src="images/icon-arrow.svg" alt=""></button>
        <div class="error" id="error-img"><img src="images/icon-error.svg" alt=""></div>
        <div class="error-msg" id="error-message">Please provide a valid email</div>
      </div>
    </div>
  </main>

    </p>
  </footer> -->
  <script src="script.js"></script>
</body>
</html>
